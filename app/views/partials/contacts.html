<div ng-include="'partials/navbar.html'"></div>

<h1>Contacts Stored:</h1>
<div ng-repeat="contact in contacts">
	<div>
		<h1>{{contact.contactName}}</h1>
		<p>Phone Number: {{contact.contactNumber}}</p>
		<p>Email: {{contact.contactEmail}}</p>
	</div>
	<button type = "submit" class = "btn btn-danger" ng-click = "deleteContact(contact)">Delete Contact</button>
</div>


<h1>New Contact:</h1>
<div>
	<form class = "form-horizontal col-md-6" role ="form" data-ng-submit="createContact()">
		<div class = "form-group">
			<label for="contactName" >Contact Name:</label>
			<input type = "text" class="form-control" data-ng-model="contactName" id="title" placeholder="Contact Name" required>
		</div>

		<div class = "form-group">
			<label for="contactNumber" >Contact Phone Number:</label>
			<input type = "text" class = "form-control" data-ng-model="contactNumber" id="title" placeholder= "555 555 5555" required>
		</div>

		<div class = "form-group">
			<label for = "contactEmail" >Contact Email (Opitonal): </label>
			<input type = "text" class = "form-control" data-ng-model="contactEmail" id = "title" placeholder = "MGlass@umich.edu">
		</div>

		<div class = "form-group">
			<div class = "col-md-offset-3 col-md-10">
				<button type = "submit" class="btn btn-default">Submit Contact</button>
			</div>
		</div>
	</form>
</div>
