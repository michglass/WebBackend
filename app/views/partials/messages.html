<div ng-include = " 'partials/navbar.html' "></div>

<h1>Messages Stored:</h1>
<div ng-repeat= "message in messages">
	<div>
		<p>Message:{{message.message}}</p>
	</div>
	<button type = "submit" class = "btn btn-danger" ng-click = "deleteMessage(message)">Delete Message</button>
	<br>
	<br>
	<br>
</div>

<h1>New Message:</h1>
<div>
	<form class = "form-horizontal col-md-6" role="form" data-ng-submit = "createMessage()">
		<div class = "form-group">
			<label for= "message">Message: </label>
			<input type = "text" class = "form-control" data-ng-model="message" id = "title" placeholder = "Message" required>
		</div>
		<div class = "form-group">
			<div class = "col-md-offset-3 col-md-10">
				<button type = "submit" class = "btn btn-default">Submit Message</button>
			</div>
		</div>
	</form>
</div>
